apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
      annotations: 
        vault.hashicorp.com/agent-inject: "true"
        vault.hashicorp.com/role: "mongodb-database-role"
        vault.hashicorp.com/agent-inject-secret-db-creds.txt: "database/creds/mongodb-database-role"
    spec:
#      serviceAccountName:  .Values.serviceAccount.name
      containers:
      - name: backend
        image: {{ .Values.backend.image }}
        ports:
        - containerPort: {{ .Values.backend.port }}
        env:
        - name: MONGO_URL
          value: mongodb://mongo:{{ .Values.mongodb.port }}
