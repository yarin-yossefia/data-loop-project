apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
      annotations: # <--- התחל מפה וודא שהכל תואם
        vault.hashicorp.com/agent-inject: "true"
        # חשוב מאוד: זהו השם של ה-Kubernetes Auth Role שלך (כמו ב-Vault UI: MongoDB-role)
        vault.hashicorp.com/role: "MongoDB-role" 
        # Annotation זו תבנה את מחרוזת החיבור המלאה ותזריק אותה לקובץ /vault/secrets/mongo-url
        vault.hashicorp.com/agent-inject-template-mongo-url: |
          {{- with secret "database/creds/mongodb-database-role" -}} # <--- זהו השם של ה-Database Role שלך
          mongodb://{{ .Data.username }}:{{ .Data.password }}@mongo.services.svc.cluster.local:27017/taskdb?authSource=admin
          {{- end -}}
    spec:
#      serviceAccountName:  .Values.serviceAccount.name
      containers:
      - name: backend
        image: {{ .Values.backend.image }}
        ports:
        - containerPort: {{ .Values.backend.port }}
        env:
        - name: MONGO_URL
          value: "file:///vault/secrets/mongo-url"