# File: mongo-statefulset.yaml
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: mongo
spec:
  selector:
    matchLabels:
      app: mongo
  serviceName: "mongo"
  replicas: 1 # חשוב: עבור PVC יחיד, הגדר replicas: 1 בלבד
  template:
    metadata:
      labels:
        app: mongo
    spec:
      containers:
      - name: mongo
        image: {{ .Values.mongodb.image }}
        ports:
        - containerPort: {{ .Values.mongodb.port }}
        volumeMounts:
        - name: mongo-data 
          mountPath: /data/db
      volumes: 
      - name: mongo-data 
        persistentVolumeClaim:
          claimName: mongo-pvc